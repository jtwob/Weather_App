<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" style="margin-bottom: 20px;">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>


    <div class="row">
        <div class="col-sm-5 col-md-4 col-lg-3">
            <form>
                <div class="input-group mb-3">
                    <input id="city-search" type="text" class="form-control" placeholder="Search for a city">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-secondary" type="button"
                            id="button-addon2">Search</button>
                    </div>
                </div>
                <div class="card">
                    <ul class="list-group list-group-flush" id="search-history"></ul>
                </div>
            </form>
        </div>
        <div class="col-sm-7 col-md-8 col-lg-9" id="city-banner">
            <div class="card" style="margin-bottom: 10px;">
                <div class="card-body">
                    <h5 class="card-title" id="city-text"></h5>
                    <p class="card-text" id="temp"></p>
                    <p class="card-text" id="humidity"></p>
                    <p class="card-text" id="wind"></p>
                    <p class="card-text" id="ultra">UV Index: <span id="uv"></span></p>
                </div>
            </div>
            <h4>5-Day Forecast:</h4>
            <div class="row" id="card-row" style="margin-left: auto;"></div>
        </div>
    </div>




    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
